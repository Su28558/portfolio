<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Denice-Su Cronauer – Online-Redaktion & Webgestaltung</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fraunces:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0b0b; --fg:#f2f2f2; --muted:#a7a7a7; --line:#e6e6e6;
  --ink:#121212;
  --scroll-ink:#BFA4FF; --accent:#C09B6B;
  --headerH: 72px;
}

/* Reset / Base */
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--fg);background:var(--bg);overflow-x:hidden}
a{color:inherit;text-decoration:none;text-underline-offset:.22em}
.wrap{max-width:1180px;margin:auto;padding:0 clamp(16px,3vw,24px)}
section{padding:48px 0;border-bottom:1px solid var(--line)}

/* Header etc. bleibt unverändert – nicht geändert! */

/* ===== MEMORY (interaktive Kacheln) ===== */
.memory-grid{
  display:grid;
  gap:16px;
  grid-template-columns:repeat(2,1fr);
  max-width:640px;
  margin-inline:auto;
}
@media(min-width:900px){
  .memory-grid{
    grid-template-columns:repeat(3,1fr);
    max-width:960px;
  }
}

.mem-card{perspective:1000px; cursor:pointer;}
.mem-inner{
  position:relative;
  width:100%;
  padding-top:84%; /* Verhältnis 520/438 ~ 1.187 → 100/1.187 ~ 84% */
  transform-style:preserve-3d;
  transition: transform 0.6s;
  border-radius:10px;
}
.mem-inner.flipped{transform:rotateY(180deg);}

.mem-face{
  position:absolute; inset:0;
  backface-visibility:hidden;
  border-radius:10px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
  display:grid; place-items:center; padding:12px;
}

.mem-face.back{
  background:#fff center/contain no-repeat;
}

.mem-face.front{
  background:#fff;
  transform:rotateY(180deg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:8px;
  color:#121212;
  text-align:left;
}

.mem-face.front h5{
  font-family:Fraunces,serif;
  font-size:16px;
  margin:0;
}
.mem-face.front p{
  font-size:14px;
  margin:0;
  line-height:1.5;
  color:#333;
}
</style>
</head>

<body>
<header>
  <!-- unverändert -->
</header>

<main>
  <!-- HERO, LAUFBANNER, LEISTUNGEN-PLAIN, ANSATZ, KONTAKT bleiben unverändert -->

  <!-- LEISTUNGEN (Memory) -->
  <section id="leistungen">
    <div class="leistungen-hero" id="leistungenHero">
      <div class="wrap">
        <div class="bigcaps">LEISTUNGEN</div>
        <h2 class="headline-large">Was ich anbiete</h2>
      </div>
    </div>

    <div class="offerH">
      <div class="wrap">
        <div class="hand-wrap">
          <img class="hand-hint" src="hand.png" alt="Hinweis: Leistungen entdecken">
        </div>

        <div class="memory-wrap" id="memory">
          <div class="memory-head">
            <h3 class="memory-title">Meine Leistungen im Überblick</h3>
          </div>

          <div class="memory-grid" id="memoryGrid" aria-label="Leistungen Übersicht"></div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Denice-Su Cronauer
</footer>

<script>
/* ===== NAV-TOGGLE ===== */
const navToggle = document.getElementById('navToggleImg');
const navPanel = document.getElementById('navPanel');
navToggle.addEventListener('click', ()=> navPanel.classList.toggle('open'));

/* ===== MEMORY interaktiv ===== */
(function(){
  const grid = document.getElementById('memoryGrid');

  const CARDS = [
    { title: 'CMS-Pflege & Betreuung', desc: 'WordPress, TYPO3, Magnolia u. v. m. – modulare Inhalte, saubere Workflows, wartbare Strukturen.', img:'15.svg', alt:'CMS-Pflege' },
    { title: 'UX-Writing', desc: 'Mikrocopy, States, Onboarding, Navigationssprache – klare Nutzerführung in passender Tonalität.', img:'16.svg', alt:'UX-Writing' },
    { title: 'Website-Erstellung', desc: 'Struktur, Text, visuelle Grammatik – vom Wireframe bis zur fertigen Seite. Lesbarkeit, Zugänglichkeit & Performance.', img:'17.svg', alt:'Website-Erstellung' },
    { title: 'SEO & Content-Optimierung', desc: 'Texte, Meta, Struktur und UX – damit Inhalte gefunden und gelesen werden.', img:'18.svg', alt:'SEO & Content' },
    { title: 'Design & Layout', desc: 'Visuelle Hierarchie, Typografie, Farben – ansprechend und konsistent umgesetzt.', img:'19.svg', alt:'Design & Layout' },
    { title: 'Redaktion & CMS', desc: 'Pflege, Struktur und Umsetzung von Inhalten – sauber und effizient.', img:'20.svg', alt:'Redaktion & CMS' }
  ];

  let flipped = [];

  function createCard(c){
    const card = document.createElement('div');
    card.className = 'mem-card';

    const inner = document.createElement('div');
    inner.className = 'mem-inner';
    card.appendChild(inner);

    const back = document.createElement('div');
    back.className = 'mem-face back';
    back.style.backgroundImage = `url('${c.img}')`;
    back.setAttribute('aria-label', c.alt);
    inner.appendChild(back);

    const front = document.createElement('div');
    front.className = 'mem-face front';
    front.innerHTML = `<h5>${c.title}</h5><p>${c.desc}</p>`;
    inner.appendChild(front);

    card.addEventListener('click', ()=>{
      if(inner.classList.contains('flipped')) return;
      inner.classList.add('flipped');
      flipped.push(inner);
      if(flipped.length===2){
        setTimeout(()=>{
          flipped.forEach(f=>f.classList.remove('flipped'));
          flipped=[];
        },1000);
      }
    });

    return card;
  }

  function render(){
    grid.innerHTML='';
    CARDS.forEach(c=>grid.appendChild(createCard(c)));
  }

  render();
})();
</script>
</body>
</html>
